<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display contacts info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/custom.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body ng-controller="mainCtrl">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="jumbotron">
        <h2>Contact information display <small class="muted"> A single-page application by <a class="badge" href="https://leono286.github.io/" target="_blank">leono286</a></small></h2>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-xs-12 col-md-3 text-right" >
        <div class="paginationcontainer" data-spy="affix" >
          <h4>Pages navigation</h4>
          <ul class="pagination">
            <li ng-if="!(currentPage == 1)"><a ng-click="changePage(currentPage - 1)"><i class="fa fa-chevron-left"></i></a></li>
            <li ng-repeat="page in pages" ng-class="{active: page == currentPage}"><a ng-click="changePage(page)">{{page}}</a></li>
            <li ng-if="!(currentPage == pages.length)"><a ng-click="changePage(currentPage + 1)"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-9">
        <table class="table table-striped table-hover">
          <thead>
            <tr class="info">
              <th class="clickable" ng-click="sortBy('firstname')">Name <span ng-show="propertyName == 'firstname' && !reverse" class="fa fa-caret-down"></span><span ng-show="propertyName == 'firstname' && reverse" class="fa fa-caret-up"></span></th>
              <th class="clickable" ng-click="sortBy('title')">Title <span ng-show="propertyName == 'title' && !reverse" class="fa fa-caret-down"></span><span ng-show="propertyName == 'title' && reverse" class="fa fa-caret-up"></span></th>
              <th class="clickable" ng-click="sortBy('outletName')">Outlet <span ng-show="propertyName == 'outletName' && !reverse" class="fa fa-caret-down"></span><span ng-show="propertyName == 'outletName' && reverse" class="fa fa-caret-up"></span></th>
              <th>Profile</th>
            </tr>
          </thead>
            <tbody>
                <tr ng-repeat="contact in contacsToShow">
                    <td>{{contact.firstName + " " + contact.lastName}}</td>
                    <td>{{contact.title}}</td>
                    <td>{{contact.outletName}}</td>
                    <td>{{contact.profile}}</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
